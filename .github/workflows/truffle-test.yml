name: TruffleRuby Build

on:
  push:
    branches:
    - master
  pull_request:
  workflow_dispatch:

jobs:
  transpile:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      CI: true
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true
    - name: Transpile Ruby Next
      run: |
        make transpile
    - name: Store transpiled files
      uses: actions/upload-artifact@v1
      with:
        name: ruby-next-transpiled
        path: lib/.rbnext

  truffle-test-core:
    needs: transpile
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    env:
      CORE_EXT: gem
      RUBY_NEXT_CORE_STRATEGY: core_ext
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      BUNDLE_PATH: /home/runner/bundle
      TRUFFLERUBYOPT: "--engine.Mode=latency"
      CI: true
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: truffleruby-head
        bundler-cache: true
    - name: Restore transpiled files
      uses: actions/download-artifact@v1
      with:
        name: ruby-next-transpiled
        path: lib/.rbnext
    - name: Download MSpec
      run: |
        git clone https://github.com/ruby/mspec.git mspec
    - name: Run MSpec Core
      run: |
        bundle exec bin/mspec :core
    - name: Run MSpec Language
      run: |
        ruby -e '
          Dir.glob("spec/language/**/*_spec.rb").all? do |file|
            system("bundle", "exec", "bin/mspec", file)
          end || raise("Failures")
        '

  truffle-test-integration:
    needs: transpile
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    env:
      CORE_EXT: gem
      RUBY_NEXT_CORE_STRATEGY: core_ext
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      BUNDLE_PATH: /home/runner/bundle
      TRUFFLERUBYOPT: "--engine.Mode=latency"
      CI: true
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: truffleruby-head
        bundler-cache: true
    - name: Restore transpiled files
      uses: actions/download-artifact@v1
      with:
        name: ruby-next-transpiled
        path: lib/.rbnext
    - name: Run MSpec integration
      run: |
        ruby -e '
          Dir.glob("spec/integration/**/*_spec.rb").all? do |file|
            system("bundle", "exec", "bin/mspec", file)
          end || raise("Failures")
        '
