name: Edge Ruby Build

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  ruby-edge-test:
    runs-on: ubuntu-latest
    container:
      image: ruby:latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      CI: true
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: /home/runner/bundle
        key: bundle-ruby-head-${{ hashFiles('../Gemfile') }}-${{ hashFiles('**/*.gemspec') }}
        restore-keys: |
          bundle-ruby-head-
    - name: Download MSpec
      run: |
        git clone https://github.com/ruby/mspec.git mspec
    - name: Bundle install
        run: |
          bundle config path /home/runner/bundle
          bundle install
          bundle update
    - name: Run MSpec
      run: |
        bundle exec mspec/bin/mspec
    - name: Run language specs with source rewriting
      env:
        RUBY_NEXT_TRANSPILE_MODE: "rewrite"
      run: bundle exec mspec/bin/mspec :language
